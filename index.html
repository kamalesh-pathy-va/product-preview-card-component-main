<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="product">
      <picture class="product-image">
        <source media="(min-width: 650px)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-mobile.jpg" alt="Perfume on table">
      </picture>

      <div class="product-content">
        <p class="eyebrow">
          Perfume
        </p>
        <h1 class="product-title">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-cost">
          <p class="product-actual-price">$149.99</p>
          <p class="product-original-price">$169.99</p>
        </div>
        <button class="add-to-cart">
          <img src="images/icon-cart.svg" alt="">
          Add to Cart
        </button>
      </div>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kamaleshpathy VA</a>.
  </div>
</body>
</html>
